<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Affairs Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .news-card {
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Current Affairs Hub</h1>
        <p>Your daily dose of news from around the world</p>
    </div>
    <div class="container my-5">
        <div class="row" id="news-container"></div>
        <div class="loading-spinner" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiKey = 'a12ff30d-4804-4cbb-9f84-bf6ff93b0c1b'; // Replace with your NewsAPI key
        const newsContainer = document.getElementById('news-container');
        const loadingSpinner = document.getElementById('loading');

        async function fetchNews() {
            loadingSpinner.style.display = 'block';
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?category=general&language=en&apiKey=${apiKey}`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    displayNews(data.articles);
                } else {
                    newsContainer.innerHTML = '<p class="text-danger text-center">Error fetching news. Please try again later.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                newsContainer.innerHTML = '<p class="text-danger text-center">Failed to load news. Check your API key or try again later.</p>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        function displayNews(articles) {
            newsContainer.innerHTML = '';
            articles.forEach(article => {
                if (article.url && article.title && article.description) {
                    const newsCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card news-card shadow-sm">
                                ${article.urlToImage ? `<img src="${article.urlToImage}" class="card-img-top" alt="${article.title}" style="height: 200px; object-fit: cover;">` : ''}
                                <div class="card-body">
                                    <h5 class="card-title">${article.title}</h5>
                                    <p class="card-text">${article.description || 'No description available.'}</p>
                                    <p class="text-muted">Source: ${article.source.name}</p>
                                    <a href="${article.url}" target="_blank" class="btn btn-primary">Read Full Article</a>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContainer.innerHTML += newsCard;
                }
            });
        }

        // Fetch news on page load
        fetchNews();
    </script>
</body>
</html>
