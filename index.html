<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Affairs Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      font-size: 3rem;
    }
    .filters {
      margin: 2rem 0 1rem;
      text-align: center;
    }
    .filters button {
      margin: 0 0.3rem;
    }
    .news-card {
      transition: all 0.3s ease;
    }
    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .loading-spinner {
      display: none;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Current Affairs Hub</h1>
    <p>Your daily dose of news from around the world</p>
  </div>

  <div class="container">
    <div class="filters">
      <button class="btn btn-outline-primary" onclick="fetchNews('general')">General</button>
      <button class="btn btn-outline-success" onclick="fetchNews('business')">Business</button>
      <button class="btn btn-outline-danger" onclick="fetchNews('health')">Health</button>
      <button class="btn btn-outline-warning" onclick="fetchNews('entertainment')">Entertainment</button>
      <button class="btn btn-outline-info" onclick="fetchNews('science')">Science</button>
      <button class="btn btn-outline-dark" onclick="fetchNews('technology')">Technology</button>
      <button class="btn btn-outline-secondary" onclick="fetchNews('sports')">Sports</button>
    </div>

    <div class="row" id="news-container"></div>

    <div class="loading-spinner" id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiKey = 'a12ff30d-4804-4cbb-9f84-bf6ff93b0c1b'; // Replace with your NewsAPI key
    const newsContainer = document.getElementById('news-container');
    const loadingSpinner = document.getElementById('loading');

    async function fetchNews(category = 'general') {
      loadingSpinner.style.display = 'block';
      newsContainer.innerHTML = '';
      try {
        const url = `https://newsapi.org/v2/top-headlines?category=${category}&language=en&apiKey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === 'ok') {
          displayNews(data.articles);
        } else {
          newsContainer.innerHTML = '<p class="text-danger text-center">Error fetching news. Please try again later.</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        newsContainer.innerHTML = '<p class="text-danger text-center">Failed to load news. Try again later.</p>';
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    function displayNews(articles) {
      if (!articles.length) {
        newsContainer.innerHTML = '<p class="text-muted text-center">No articles found for this category.</p>';
        return;
      }

      articles.forEach(article => {
        if (article.url && article.title && article.description) {
          const newsCard = `
            <div class="col-md-4 mb-4">
              <div class="card news-card h-100 shadow-sm">
                ${article.urlToImage ? `<img src="${article.urlToImage}" class="card-img-top" alt="${article.title}" style="height: 200px; object-fit: cover;">` : ''}
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${article.title}</h5>
                  <p class="card-text flex-grow-1">${article.description}</p>
                  <p class="text-muted">Source: ${article.source.name}</p>
                  <a href="${article.url}" target="_blank" class="btn btn-primary mt-auto">Read Full Article</a>
                </div>
              </div>
            </div>
          `;
          newsContainer.innerHTML += newsCard;
        }
      });
    }

    // Load default category on page load
    fetchNews();
  </script>
</body>
</html>
